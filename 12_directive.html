<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="css/bootstrap.css" />
</head>

<body>
  <div id="app" class="container">
    <input v-focus type="text" />
  </div>
</body>
<script src="js/vue.js"></script>
<script>
  Vue.directive('focus', {
    //钩子函数
    //被绑定元素插入父节点时调用
    // (仅保证父节点存在，但不一定已被插入文档中)。
    inserted: function (el) {
      console.log(el);
      console.log('v-focus插入到父元素');
      el.focus();
    }
  });
  var vm = new Vue({
    el: '#app',
    data: {}
  });

</script>

</html>
