<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>当前购买数量:{{count}}</p>
    <button v-on:click="f2()">多买一件</button>
  </div>
</body>
<script src="js/vue.js"></script>
<script>
  var vm = new Vue({
    el: "#app",
    data: {
      count: 3

    },
    methods: {
      f1: function () {
        this.count++;
      },
      f2: () => {
        this.count++;
        console.log("!!!")
      },
      f3() {
        this.count++;
      }
    }

  })

</script>

</html>
