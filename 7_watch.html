<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <input type="text" v-model="val" placeholder="请输入">

<script>

    el: "#app",
    data: {
      val: ""
    },
    watch: {
      val: function () {
        console.log(this.val)
      }
    }
  })

</script>

</html>
